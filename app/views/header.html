<div class="header">
	<div class="navbar navbar-default" role="navigation">
		<div class="container">
		  <div class="navbar-header">
			    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
			      <span class="sr-only">Toggle navigation</span>
			      <span class="icon-bar"></span>
			      <span class="icon-bar"></span>
			      <span class="icon-bar"></span>
			    </button>
		    	<a class="navbar-brand" href="#/">HappyPath</a>
		  	</div>
			<div class="collapse navbar-collapse" id="js-navbar-collapse">
			    <ul class="nav navbar-nav">
			      <li class="active"><a href="#/">Home</a></li>
			      <li><a ng-href="#/about">About</a></li>
			    </ul>
			    <div ng-repeat="user in questionsandanswers.user">
		  			<div class="signin-avatar-wrapper" ng-show="user">
		  				<img class="signin-avatar" src="{{user.photoURL}}">
		  			</div>
		  		</div> 
	  			<button  ng-show="!questionsandanswers.user" type="button" class="btn btn-primary signin" data-toggle="modal" data-target="#signinModal">Sign In</button>
			</div>
		</div>
	</div>
</div>

<!-- Sign In Modal -->
<div class="modal fade" id="signinModal" tabindex="-1" role="dialog" aria-labelledby="signinModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
            <span aria-hidden="true">x</span>
        </button> 
        <h2>Sign In</h2>
      </div> 
      <div class="modal-body">
        <div class="fb-signin-wrapper" ng-click="questionsandanswers.signinFacebook()">
          <a class="btn btn-block btn-social btn-sm btn-facebook">
            <i class="fa fa-facebook"></i>
            Continue with Facebook
          </a>
        </div>
      </div> 
    </div>
  </div>
</div>
