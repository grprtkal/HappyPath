<div class="jumbotron">
  <h1>Ask the hard questions</h1>
  <p>Lorem ipsum dolor sit amet, erant labores ad est.</p>
  <form class="form-inline">
    <div class="form-group"> 
        <label for="question-input"></label>
        <input type="text" class="form-control question"></input>
    </div> 
    <button type="submit" class="btn btn-primary">ask</button>
  </form>
</div>
  <div class="questionsandanswers" ng-repeat="questionandanswer in questionsandanswers.onlyQuestionsWithAnswers">
      <p class="questions">{{questionandanswer.questionTitle}}</p>
      <p class="answers">{{questionandanswer.answerBody}}</p>
  </div>
